backend:
  name: git-gateway
  branch: add-collections-to-admin
media_folder: 'assets'
collections:
  - name: 'blog'
    label: 'Blog post'
    sort: 'date:desc'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'legislators'
    label: 'Legislator'
    folder: '_legislators/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'First name', name: 'first_name', widget: 'string' }
      - { label: 'Last name', name: 'last_name', widget: 'string' }
      - { label: 'Phone number', name: 'phone', widget: 'string' }
      - { label: 'Email', name: 'email', widget: 'string' }
      - { label: 'Hometown', name: 'hometown', widget: 'string' }
      - { label: 'malegislature.gov URL', name: 'malegislature_url', widget: 'string' }
      - { label: 'Website', name: 'website', widget: 'string' }
      - { label: 'Facebook page', name: 'facebook', widget: 'string' }
      - { label: 'Twitter account', name: 'twitter', widget: 'string' }
      - { label: 'Facebook page', name: 'facebook', widget: 'string' }

